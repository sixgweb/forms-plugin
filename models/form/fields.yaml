# ===================================
#  Form Field Definitions
# ===================================
tabs:
    fields:            
        name:
            label: Name
            tab: Details

        description:
            label: Description
            type: richeditor
            tab: Details

        confirmation:
            label: Confirmation Message
            type: richeditor
            comment: Displayed to user after successful entry
            tab: Details

        is_enabled:
            label: Is Enabled
            type: switch
            tab: Settings

        settings:
            tab: Settings
            type: nestedform
            showPanel: true
            form:
                secondaryTabs:
                    icons:
                        Submitting: bi bi-cloud-arrow-up
                        Saving: bi bi-save
                        Throttling: bi bi-hourglass-bottom
                    fields:
                        redirect:
                            label: Submission Redirect URL
                            comment: URL (Absolute/Relative) to redirect to after submission.  Leave blank to show form confirmation message.
                            tab: Submitting

                        save_entries:
                            label: Save Entries
                            type: switch
                            tab: Saving
                            comment: Save form entries to database
                        
                        purge_entries:
                            label: Purge Entries
                            type: switch
                            tab: Saving
                            comment: Remove entries from the database, after a certain number of days.

                        purge_days:
                            label: Days to Keep Entries
                            type: number
                            tab: Saving
                            comment: Number of days to keep entries in the database.  Older entries will be deleted. Minimum 1
                            default: 7
                            min: 1
                            trigger:
                                field: purge_entries
                                condition: checked
                                action: show

                        throttle_entries:
                            label: Throttle Entries
                            type: switch
                            tab: Throttling
                            comment: Force the visitor to wait before submitting the form again.

                        throttle_timeout:
                            label: Throttle Timeout
                            type: number
                            comment: Seconds required before form can be submitted again.
                            default: 3600
                            tab: Throttling
                            trigger:
                                field: throttle_entries
                                condition: checked
                                action: show
                            
                        throttle_threshold:
                            label: Throttle Threshold
                            type: number
                            comment: Number of submissions allowed before timeout enforced
                            tab: Throttling
                            default: 1
                            trigger:
                                field: throttle_entries
                                condition: checked
                                action: show
        _fields_hint:
            type: hint
            mode: info
            label: Field Editor
            comment: Field editor available after creating form
            tab: Fields
            context: create

        _fields:
            type: attributize
            title: Entry Field
            fieldableType: Sixgweb\Forms\Models\Entry
            tab: Fields
            context: update