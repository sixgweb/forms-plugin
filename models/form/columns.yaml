# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
    name:
        label: Name
        searchable: true

    is_enabled:
        label: Is Enabled
        type: switch

    settings[save_entries]:
        label: Save Entries
        type: switch

    settings[purge_entries]:
        label: Purge Entries
        type: switch

    entries_count:
        label: Entries
        relation: entries_count
        valueFrom: count
        default: 0
        sortable: false