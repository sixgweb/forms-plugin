<div id="entryContainer">
    {% if form %}
        {{ form.description|raw }}
        {% if timeout %}
        {% partial '::timeout.htm' %}
        {% else %}
        <div id="formContainer">
            {% partial '::form.htm' %}
        </div>
        {% endif %}
    {% else %}
        <div class="alert alert-warning">Form not found</div>
    {% endif %}
</div>
