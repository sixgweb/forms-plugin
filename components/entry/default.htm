<div id="{{ __SELF__.getEntryContainerId() }}" class="forms-entry-container">
    {% if form %}
        {{ form.description|raw }}
        {% if timeout %}
            {% partial '::timeout.htm' %}
        {% else %}
            <div id="{{ __SELF__.getFormContainerId() }}" class="forms-form-container">
                {% partial '::form.htm' %}
            </div>
        {% endif %}
    {% else %}
        <div class="alert alert-warning">Form not found</div>
    {% endif %}
</div>
